name: Fetch and Summarize News

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

concurrency:
  group: fetch-news
  cancel-in-progress: false

jobs:
  fetch-and-summarize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Fetch RSS feeds
        run: pnpm fetch-news

      - name: Summarize with Claude
        uses: anthropics/claude-code-action@v1
        with:
          prompt: |
            Read the raw RSS feed data in src/data/raw/ and follow the instructions in CLAUDE.md to summarize the articles. Write the output to src/data/news/ and delete src/data/raw/ when done.
          allowed_tools: "Bash,Read,Write,Edit,Glob,Grep"
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Build site
        run: pnpm build

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/news/
          git diff --staged --quiet || git commit -m "Update news $(date -u +%Y-%m-%dT%H:%M:%SZ)" && git push
